<ion-view view-title="Let's play !">
  <ion-content class="padding">
    <div class="game">
      <div class="row">
        <div class="col"></div>
        <div class="col">
          <button class="button button-outline button-dark" ng-click="game();">
            Start !
          </button>
          <button class="button button-outline button-stable">
            Resume
          </button>
        </div>
        <div class="col"></div>
      </div>
    </div>
  </ion-content>
</ion-view>
