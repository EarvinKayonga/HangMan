<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
ion-arrow-right-b
ion-podium
ion-levels


-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">


  <ion-tab title="Settings"  href="#/tab/settings" icon-on="ion-levels" icon-off="ion-levels">
    <ion-nav-view name="settings"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Game"  href="#/tab/home" icon-on="ion-arrow-right-b" icon-off="ion-arrow-right-b">
    <ion-nav-view name="home"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Scoring"  href="#/tab/scoring" icon-on="ion-podium" icon-off="ion-podium">
    <ion-nav-view name="scoring"></ion-nav-view>
  </ion-tab>


</ion-tabs>
